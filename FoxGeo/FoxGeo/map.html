<html>
<head>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA66G9X062f1puaXuxDO-CwRT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSy-TbzBwv2flYfP_4PEgJSnwMyXQ" type="text/javascript"></script>
    <script src="prototype.js" type="text/javascript"></script>
    <script type="text/javascript">
      Event.observe(window,"unload",GUnload);
    </script>
<style type="text/css">

.titles{ 
cursor: hand;
cursor: pointer;
padding: 2px 5px;
border: 1px solid gray;
background: #E1E1E1;
}

.opentitle{ /*class added to contents of 1st demo when they are open*/
background: yellow;
}


</style>

<script type="text/javascript" src="map.js"></script>
</head>
<body>
    <table border=1>
      <tr>
        <td valign="top">
           <div id="map" style="width: 575px; height: 430px"></div>
        </td>
        <td width="200" valign="top" >
        <h4 class="titles" style="clear:both; margin-top:0px; margin-bottom:5px">Search Form</h4>
	   		<div id="search_form" class="content">
	   	<form action="javascript:geoSearch()">
		  <table>
		  <tr><th>Zip Code:</th><td><input type="text" SIZE=6 MAXLENGTH=5 id="zipcode"/></td></tr>
           	  <tr><th>Miles:</th><td><select id="miles">
		  	      <option>1</option><option>5</option>
			      <option>10</option><option>25</option>
			      <option>50</option><option>100</option>
		  </select></td></tr>
           	  <tr><th></th><td><INPUT value="Search" TYPE="SUBMIT"></td></tr></table>
	   	</form>
	   </div>
	         <h4 class="titles" style="clear:both; margin-top:0px; margin-bottom:5px">Agent List</h4>
           <div id="side_bar" style="text-decoration: underline; color: #4444ff; overflow:auto;max-height:125px" class="content"></div>
           <h4 class="titles" style="clear:both; margin-top:0px;margin-bottom:5px">Directions</h4>
           <div id="directions" style="overflow:auto;max-height:200px" class="content"></div>
        </td>
      </tr>
    </table>

    <noscript><b>JavaScript must be enabled in order for you to use Google Maps.</b> 
      However, it seems JavaScript is either disabled or not supported by your browser. 
      To view Google Maps, enable JavaScript by changing your browser options, and then 
      try again.
    </noscript>
</body>
</html>
